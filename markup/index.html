<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="./styles/desktop1.css" />
	<title>Desktop1</title>
</head>

<body>
	<header class="desktop1-header">
		<div class="content-container">
			<nav class="desktop1-nav">
				<button class="btn-create">+ Создать</button>
				<div class="user-img-container">
					<img class="user-img" src="./images/user-icon.png" alt="user" />
				</div>
			</nav>
		</div>
	</header>
	<main class="main-section">
		<section class="content-container list-container">
			<!-- card 1 -->
			<div class="question-card">
				<p class="question-text">
					Что нужно делать чтобы быть счастливым?
				</p>
				<div class="answers-container">
					<div class="answer-block">
						<div class="answer-text-block">
							<span class="answer-circle"></span>
							<span class="answer-text">Жить</span>
						</div>
						<div class="answer-rating rating-1"></div>
						<div class="answers-count-block">
							<span class="answer-count count-text">1212</span>
							<span class="answer-percent count-text">5%</span>
						</div>
					</div>
					<div class="answer-block">
						<div class="answer-text-block">
							<span class="answer-circle"></span>
							<span class="answer-text">Радоваться</span>
						</div>
						<div class="answer-rating rating-2"></div>
						<div class="answers-count-block">
							<span class="answer-count count-text">1212</span>
							<span class="answer-percent count-text">5%</span>
						</div>
					</div>
					<div class="answer-block">
						<div class="answer-text-block">
							<span class="answer-circle"></span>
							<span class="answer-text">Любить</span>
						</div>
						<div class="answer-rating rating-3"></div>
						<div class="answers-count-block">
							<span class="answer-count count-text">1212</span>
							<span class="answer-percent count-text">5%</span>
						</div>
					</div>
				</div>
				<div class="counts-container">
					<button class="btn-vote btn-none">Голосовать</button>
					<div class="counts-group">
						<div class="count-block">
							<img src="./images/users-icon.png" alt="users-icon" class="users-icon" />
							<span class="users-count count-text">12</span>
						</div>
						<div class="count-block">
							<img src="./images/comments-icon.png" alt="comment-icon" class="comment-icon" />
							<span class="comments-count count-text">12</span>
						</div>
					</div>
				</div>
			</div>
			<!-- end card 1 -->
			<!-- card 2 -->
			<div class="question-card">
				<p class="question-text">Ваши любимые фрукты?</p>
				<div class="answers-container">
					<div class="answer-block">
						<div class="answer-text-block">
							<span class="answer-circle"></span>
							<span class="answer-text">Банан</span>
						</div>
						<div class="answer-rating"></div>
						<div class="answers-count-block">
							<span class="answer-count count-text">1212</span>
							<span class="answer-percent count-text">5%</span>
						</div>
					</div>
					<div class="answer-block">
						<div class="answer-text-block">
							<span class="answer-circle"></span>
							<span class="answer-text">Апельсин</span>
						</div>
						<div class="answer-rating"></div>
						<div class="answers-count-block">
							<span class="answer-count count-text">1212</span>
							<span class="answer-percent count-text">5%</span>
						</div>
					</div>
					<div class="answer-block">
						<div class="answer-text-block">
							<span class="answer-circle"></span>
							<span class="answer-text">Киви</span>
						</div>
						<div class="answer-rating"></div>
						<div class="answers-count-block">
							<span class="answer-count count-text">1212</span>
							<span class="answer-percent count-text">5%</span>
						</div>
					</div>
				</div>
				<div class="counts-container">
					<button class="btn-vote">Голосовать</button>
					<div class="counts-group">
						<div class="count-block">
							<img src="./images/users-icon.png" alt="users-icon" class="users-icon" />
							<span class="users-count count-text">12</span>
						</div>
						<div class="count-block">
							<img src="./images/comments-icon.png" alt="comment-icon" class="comment-icon" />
							<span class="comments-count count-text">12</span>
						</div>
					</div>
				</div>
			</div>
			<!-- end card 2 -->
			<!-- card Math quiz -->
		</section>
	</main>
</body>

</html>
